{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block title_block %} Create Account {% endblock %}

{% block body_block %}
<h2> Create An Account </h2>
<form method="POST">
    {{ form|crispy}}
    {% csrf_token %}
    <button type="submit" class="btn btn-success btn-sm">Create Account</button>
</form>
<br>
<p>Already Have Account ? <a href="{% url 'App_login:login' %}">Login Here</a></p>
{% endblock %}
